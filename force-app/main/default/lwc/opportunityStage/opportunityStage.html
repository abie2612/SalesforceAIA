<template>
	<div style="height:35px; margin:20px; margin-bottom:110px;">

		<div
			class="slds-border_bottom slds-align_absolute-center slds-p-bottom_small slds-text-title_bold slds-text-title_caps">
			<b>Opportunity Stage</b>
		</div>
		<lightning-card>
			<div class="slds-align_absolute-center">
				<template lwc:if={vendorOpportunity}>
					<div class="slds-p-top_large">
						<lightning-button class="slds-p-right_medium" variant="brand" label="Asset Takeover"
							onclick={handleAssetTakeOver} disabled={assetTakeOverDisabled}>
						</lightning-button>
						<lightning-button class="slds-p-left_medium" variant="brand" label="Asset Integration"
							onclick={handleAssetIntegration} disabled={assetIntegrationDisabled}>
						</lightning-button>
					</div>
					<template if:true={assetTakeoverCheck}>
						<div class="div1">
							<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
								aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
								<div class="slds-modal__container">
									<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
										title="Close" onclick={hideModalBox}>
										<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
											size="small"></lightning-icon>
										<span class="slds-assistive-text">Close</span>
									</button>
									<!-- Modal/Popup Box LWC body starts here -->
									<header class="slds-modal__header">
										<h2 class="slds-text-heading_medium slds-hyphenate">Asset Takeover</h2>
									</header>
									<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
										<c-asset-takeover record-id={recordId}
											onisvalidornot={isValidOrNot}></c-asset-takeover>
									</div>
									<footer class="slds-modal__footer">
										<div class="slds-grid slds-grid_align-center">
											<lightning-button variant="brand" style="margin-right: 10px;" label="Previous"
												onclick={handlePrevious} disabled={previousDisabled}>
											</lightning-button>
											<lightning-button variant="brand" style="margin-right: 10px;" label="Save"
												onclick={handleSave}>
											</lightning-button>
											<lightning-button variant="brand" style="margin-right: 10px;" label="Save and Close"
												onclick={handleSaveAndClose}>
											</lightning-button>
											<lightning-button variant="brand" label="Next" onclick={handleNext}
												disabled={nextDisabled}>
											</lightning-button>
										</div>
									</footer>
								</div>
							</section>
						</div>
					</template>
					<template if:true={assetIntegrationCheck}>
						<div class="div2">
							<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
								aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
								<div class="slds-modal__container">
									<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
										title="Close" onclick={hideModalBox}>
										<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
											size="small"></lightning-icon>
										<span class="slds-assistive-text">Close</span>
									</button>
									<!-- Modal/Popup Box LWC body starts here -->
									<header class="slds-modal__header">
										<h2 class="slds-text-heading_medium slds-hyphenate">Asset Integration</h2>
									</header>
									<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
										<c-asset-integration record-id={recordId} onisvalidornot={isValidOrNot}
											object-api-name={objectApiName} onsavevalue={savedAssetIntegration}></c-asset-integration>
									</div>
									<footer class="slds-modal__footer">
										<div class="slds-grid slds-grid_align-center">
											<lightning-button variant="brand" style="margin-right: 10px;" label="Previous"
												onclick={handlePrevious} disabled={previousDisabled}>
											</lightning-button>
											<lightning-button variant="brand" style="margin-right: 10px;" label="Save"
												onclick={handleSave}>
											</lightning-button>
											<lightning-button variant="brand" style="margin-right: 10px;" label="Save and Close"
												onclick={handleSaveAndClose}>
											</lightning-button>
											<lightning-button variant="brand" label="Next" onclick={handleNext}
												disabled={nextDisabled}>
											</lightning-button>
										</div>
									</footer>
								</div>
							</section>
						</div>
					</template>
				</template>
				<template lwc:if={customerOpportunity}>
					<div class="slds-p-top_large">
						<lightning-button class="slds-p-right_medium" variant="brand" label="Ownership Transfer"
							onclick={handleOwnershipTransfer} disabled={ownershipTransferDisabled}>
						</lightning-button>
					</div>
					<div class="ownership-transfer" lwc:if={ownershipChecked}>
						<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
							aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
							<div class="slds-modal__container">
								<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
									title="Close" onclick={hideModalBox}>
									<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
										size="small"></lightning-icon>
									<span class="slds-assistive-text">Close</span>
								</button>
								<!-- Modal/Popup Box LWC body starts here -->
								<header class="slds-modal__header">
									<h2 class="slds-text-heading_medium slds-hyphenate">Ownership Transfer</h2>
								</header>
								<div class="slds-modal__content" id="modal-content-id-3">
									<c-ownership-transfer record-id={recordId}
										onisvalidornot={isValidOrNot}></c-ownership-transfer>
								</div>
								<footer class="slds-modal__footer">
									<div class="slds-grid slds-grid_align-center">
										<lightning-button variant="brand" style="margin-right: 10px;" label="Previous"
											onclick={handlePrevious} disabled={previousDisabled}>
										</lightning-button>
										<lightning-button variant="brand" style="margin-right: 10px;" label="Save"
											onclick={handleSave}>
										</lightning-button>
										<lightning-button variant="brand" style="margin-right: 10px;" label="Save and Close"
											onclick={handleSaveAndClose}>
										</lightning-button>
										<lightning-button variant="brand" label="Next" onclick={handleNext}
											disabled={nextDisabled}>
										</lightning-button>
									</div>
								</footer>
							</div>
						</section>
					</div>
				</template>
			</div>
		</lightning-card>
	</div>
</template>
