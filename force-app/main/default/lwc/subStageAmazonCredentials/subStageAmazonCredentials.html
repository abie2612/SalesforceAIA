<template>
    <div class="c-container">
        <template lwc:if={isLoading}>
            <div class="spinner-container slds-spinner_inline slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
            </div>
        </template>
        <template lwc:else>
            <lightning-record-edit-form record-id={oppId} object-api-name="Opportunity">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item padding="around-small" size="8">
                        <lightning-input-field field-name="Access_Seller_Account__c"
                            value={record.Access_Seller_Account__c} onchange={handleAccessSellerAccount} required>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <template lwc:if={record.Access_Seller_Account__c}>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Check_for_New_Addresses_only__c"
                                value={record.Check_for_New_Addresses_only__c} required>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Check_for_New_Credit_Card_only__c"
                                value={record.Check_for_New_Credit_Card_only__c} required>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Credit_Card_Holder_Name__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Credit_Card_Number__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Expiry_Month__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Expiry_Year__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="CVV__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Logout_and_in_of_Amazon_to_check_PW_QR__c"
                                value={record.Logout_and_in_of_Amazon_to_check_PW_QR__c} required>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Email_Address_on_Email_Account__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Amazon_Password__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8">
                            <lightning-input-field field-name="Amazon_QR_Code__c" disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
    </div>
</template>
