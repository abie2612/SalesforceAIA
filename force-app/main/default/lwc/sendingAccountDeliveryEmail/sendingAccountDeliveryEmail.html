<template>
    <template if:true={isModalOpen}>
        <div class="modalPopup">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="max-width:80rem!important;width:100% !important;padding-top: 20px;padding-bottom: 20px;">
                    <!-- Modal Header -->
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">PDF Preview</h2>
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                            variant="bare-inverse" onclick={handleClose}></lightning-button-icon>
                    </header>
    
                    <!-- Modal Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <iframe scrolling="no" style="overflow:hidden;height:100vh;" src={pdfUrl} width="100%"  height="100%"></iframe>
                    </div>
    
                    <!-- Modal Footer -->
                    <footer class="slds-modal__footer slds-grid slds-grid_align-center">
                        <lightning-button style="margin-right: 8px" label="Send Mail" variant="neutral" onclick={sendEmail}></lightning-button>
                        <lightning-button label="Cancel" variant="neutral" onclick={handleClose}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        
    </template>
    <template if:false={getShowModal}></template>
</template>
